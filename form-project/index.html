<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="background-area">

        </div>

        <div class="form-area">

            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form">

                <form action="">

                    <legend>Let's do this!</legend>

                    <div class="form-wrapper">

                        <div class="first-column">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="first-name" id="first-name"><br><br>

                            <label for="email">EMAIL</label><br>
                            <input type="text" name="email" id="email"><br><br>

                            <label for="password">PASSWORD</label><br>
                            <input type="text" name="password" id="password"><br><br>
                        </div>

                        <div class="second-column">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="last-name" id="last-name"><br><br>

                            <label for="phone-number">PHONE NUMBER</label><br>
                            <input type="text" name="phone-number" id="phone-number"><br><br>

                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="text" name="confirm-password" id="confirm-password"><br><br>
                        </div>

                    </div>

                </form>
                
            </div>

            <div class="last-section">
                <button type="submit">Create Account</button>

                <p>Already have an account? <span>Log in</span></p>
            </div>

        </div> <!-- Form Area -->
        
    </div> <!-- Container -->

</body>
</html>
